<div class="container">
  <form>
    <div class="card">
      <div class="card-header text-white bg-primary">
        <h4>ESTOQUE</h4>
      </div>
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-md-6 form-group">
              <label for="montadora" class="form-label">Selecione a Montadora:</label>
              <select class="form-control" name="montadora"
                      [(ngModel)]="montadora.id">
                  @for (montadora of montadoras; track montadora.id) {
                    <option value="{{ montadora.id }}">{{ montadora.nome }} ({{ montadora.paisFundacao }})</option>
                  }
              </select>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <label for="btnPesquisar">&nbsp;</label>
            <button type="button" class="form-control btn btn-primary" name="btnPesquisar"
            (click)="consultarEstoque(montadora.id)">
            <i class="bi bi-search"></i> Consultar o Estoque
          </button>
        </div>
      </div>
      </div>
    </div>
  </form>
</div>
