<div class="container">
  <pre> {{pessoa | json}} </pre>
    <form>
        <div class="card">
            <div class="card-header">
                <h5>Nova Pessoa</h5>
            </div>
            <div class="card-header">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="nomePessoa">Nome da Pessoa:</label>
                        <input class="form-control" name="nome" [(ngModel)]="pessoa.nome"  required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cpf">CPF:</label>
                        <input class="form-control" name="cpf" [(ngModel)]="pessoa.cpf" required>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="pais" >Nome do Pa√≠s: </label>
                      <select class="form-control" name="nomePais" [(ngModel)]="pessoa.pais"  required>
                          @for (pais of pais; track pais.id) {
                          <option [ngValue]="pais">
                              {{ pais.nome }} ({{ pais.sigla }})</option>
                          }
                      </select>
                  </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="tipoPessoa">Tipo de Pessoa:</label>
                        <input type="number" class="form-control" name="tipoPessoa" [(ngModel)]="pessoa.tipoDePessoa"  required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="dataNasc">Data de Nascimento:</label>
                        <input type="date" class="form-control" name="nome" [(ngModel)]="pessoa.dataNascimento" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-1 ">
                        <label>&nbsp;</label>
                        <button type="button" class="btn btn-outline-success" (click)="salvar()">Salvar</button>
                    </div>
                    <div class="form-group col-md-1 ">
                        <label>&nbsp;</label>
                        <button type="button" class="btn btn-outline-warning" (click)="voltar()">Voltar</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
